<div>
    <h2 translate="partyPaybackApp.payBack.home.title">Pay Backs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="pay-back.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="partyPaybackApp.payBack.home.createLabel">
                        Create new Pay Back
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="ammount"><span translate="partyPaybackApp.payBack.ammount">Ammount</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="timestamp"><span translate="partyPaybackApp.payBack.timestamp">Timestamp</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="isPaid"><span translate="partyPaybackApp.payBack.isPaid">Is Paid</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="sourceId"><span translate="partyPaybackApp.payBack.source">Source</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="toPayId"><span translate="partyPaybackApp.payBack.toPay">To Pay</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="eventId"><span translate="partyPaybackApp.payBack.event">Event</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="payBack in vm.payBacks track by payBack.id">
                    <td><a ui-sref="pay-back-detail({id:payBack.id})">{{payBack.id}}</a></td>
                    <td>{{payBack.ammount}}</td>
                    <td>{{payBack.timestamp | date:'medium'}}</td>
                    <td>{{payBack.isPaid}}</td>
                    <td>
                        <a ui-sref="extanded-user-detail({id:payBack.sourceId})">{{payBack.sourceId}}</a>
                    </td>
                    <td>
                        <a ui-sref="extanded-user-detail({id:payBack.toPayId})">{{payBack.toPayId}}</a>
                    </td>
                    <td>
                        <a ui-sref="event-detail({id:payBack.eventId})">{{payBack.eventId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="pay-back-detail({id:payBack.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="pay-back.edit({id:payBack.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="pay-back.delete({id:payBack.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
