
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myExtandedUserLabel" translate="partyPaybackApp.extandedUser.home.createOrEditLabel">Create or edit a Extanded User</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.extandedUser.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.extandedUser.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="partyPaybackApp.extandedUser.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.extandedUser.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="partyPaybackApp.extandedUser.age" for="field_age">Age</label>
            <input type="number" class="form-control" name="age" id="field_age"
                    ng-model="vm.extandedUser.age"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="partyPaybackApp.extandedUser.gender" for="field_gender">Gender</label>
            <select class="form-control" name="gender" ng-model="vm.extandedUser.gender" id="field_gender">
                <option value="MALE" translate="partyPaybackApp.Genders.MALE">MALE</option>
                <option value="FEMALE" translate="partyPaybackApp.Genders.FEMALE">FEMALE</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
