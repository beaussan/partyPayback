
<div>
    <h2><span translate="partyPaybackApp.initialPayment.detail.title">Initial Payment</span> {{vm.initialPayment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="partyPaybackApp.initialPayment.ammount">Ammount</span></dt>
        <dd>
            <span>{{vm.initialPayment.ammount}}</span>
        </dd>
        <dt><span translate="partyPaybackApp.initialPayment.user">User</span></dt>
        <dd>
            <a ui-sref="extanded-user-detail({id:vm.initialPayment.userId})">{{vm.initialPayment.userId}}</a>
        </dd>
        <dt><span translate="partyPaybackApp.initialPayment.event">Event</span></dt>
        <dd>
            <a ui-sref="event-detail({id:vm.initialPayment.eventId})">{{vm.initialPayment.eventId}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
