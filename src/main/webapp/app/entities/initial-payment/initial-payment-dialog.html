
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myInitialPaymentLabel" translate="partyPaybackApp.initialPayment.home.createOrEditLabel">Create or edit a Initial Payment</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.initialPayment.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.initialPayment.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="partyPaybackApp.initialPayment.ammount" for="field_ammount">Ammount</label>
            <input type="number" class="form-control" name="ammount" id="field_ammount"
                    ng-model="vm.initialPayment.ammount"
                     />
        </div>

        <div class="form-group">
            <label translate="partyPaybackApp.initialPayment.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.initialPayment.userId" ng-options="extandedUser.id as extandedUser.id for extandedUser in vm.extandedusers"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="partyPaybackApp.initialPayment.event" for="field_event">Event</label>
            <select class="form-control" id="field_event" name="event" ng-model="vm.initialPayment.eventId" ng-options="event.id as event.id for event in vm.events"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
